<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snippets</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script defer src="../index.js" type="module"></script>
  </head>
  <body>
    <section id="snippets">
      <div class="snip">
        <div class="text">
          <h2>comment.js</h2>
          <p>A single line comment</p>
        </div>
        <pre>
         <code>
           // Javascript is fun!
         </code>
        </pre>
      </div>

      <div class="snip">
          <div class="text">
            <h2>comment2.js</h2>
            <p>A single line comment</p>
          </div>
          <pre>
           <code>
             // Javascript is fun!
           </code>
          </pre>
        </div>
    </section>
  </body>
</html>
